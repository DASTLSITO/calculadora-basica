<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icono.png">      
        <script src="https://kit.fontawesome.com/616b47b852.js" crossorigin="anonymous"></script>
        <title>Calculadora b√°sica</title>
    </head>
    <body>
        <div class="grid-container">
            <header>
                <div class="contenedor__redesSociales">
                    <a class="github redesSociales" target="_BLANK" href="https://github.com/DASTLSITO"><i class="fab fa-github"></i></a>
                </div>
            </header>
    
            <main class="calculadora">
                <div class="calculadoraCuerpo">
                    <div class="pantallaCuerpo item">
                        <input disabled class="pantalla"></input>
                    </div>
                    <div class="botones item">
                        <button id="C" class="botonC">C</button>
                        <button class="borrar"><-</button>
                        <button id="+" class="botonOperacion">+</button>
                        <button id="7" class="boton">7</button>
                        <button id="8" class="boton">8</button>
                        <button id="9" class="boton">9</button>
                        <button id="-" class="botonOperacion">-</button>
                        <button id="4" class="boton">4</button>
                        <button id="5" class="boton">5</button>
                        <button id="6" class="boton">6</button>
                        <button id="*" class="botonOperacion">x</button>
                        <button id="1" class="boton">1</button>
                        <button id="2" class="boton">2</button>
                        <button id="3" class="boton">3</button>
                        <button id="/" class="botonOperacion">/</button>
                        <button id="0" class="boton cero">0</button>
                        <button class="punto">.</button>
                        <button id="=" class="botonIgual">=</button>
                    </div>
                </div>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
